<!doctype html>
<html>
  <head>
    <title>VisAngel</title>
    <!-- <script src="./visaCheckoutScript.js" type="module"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script type="text/javascript">
      function onVisaCheckoutReady() {
        V.init( {
          apikey: "WKKMXMDYMZDINICCUVM521Wa0JaoIgMgFnSndqO1IFJCgcNl8",
          encryptionKey: "DK54CL72S4WV6TVC0X1013i4YBthWTqe5keMTYFjhIrF3_oJg",
          paymentRequest: {
              currencyCode: "USD",
              subtotal: location.href.split('?')[1].split('=')[1]
          }
        });
        V.on("payment.success", function(payment) {
          document.write("payment.success: \n" + JSON.stringify(payment));
          window.location.href = "https://testing-visangel-deployment.herokuapp.com/processingPayment.html"
          document.body.style.display = "none";
        });
        V.on("payment.cancel", function(payment) {
          document.write("payment.cancel: \n" + JSON.stringify(payment));
        });
        V.on("payment.error", function(payment, error) {
          document.write("payment.error: \n" +
          JSON.stringify(payment) + "\n" +
          JSON.stringify(error));
        });
      }
    </script>
  </head>
  <body>
    <img alt="Visa Checkout" class="v-button" role="button"
    src="https://sandbox.secure.checkout.visa.com/wallet-services-web/xo/button.png"/>
    <script type="text/javascript"
    src="https://sandbox-assets.secure.checkout.visa.com/checkout-widget/resources/js/integration/v1/sdk.js">
    </script>
  </body>
</html>
